<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인::자라홈</title>
  <script src="./js/prefixfree.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/login.css">
  <!--[if lt IE 9]>
  <script src="js/html5shiv.js"></script>
  <![endif]-->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</head>

<body>
  <header id="header">
    <div class="wrap">
      <div class="top_menu">
        <div class="opennav">
          <div class="home">
            <a href="./index.html"><i class="fa-solid fa-house"></i></a>
          </div>
        </div>
        <div class="logo">
          <h1>
            <div class="logoImage" onclick="location.href='./index.html'"></div>
          </h1>
        </div>

        <div class="submenu">
          <div class="search">
            <span class="blind">검색어를 입력하세요.</span>
            <input type="search" id="sbox">
            <label for="sbox"><i class="fa-solid fa-magnifying-glass"></i></label>
          </div>
          <div class="login">
            <a href="./login.html"><i class="fa-solid fa-user"></i></a>
          </div>
          <div class="favorites">
            <a href="#"><i class="fa-solid fa-heart"></i></a>
          </div>
          <div class="shopping">
            <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
          </div>
        </div>
      </div>

      <div id="appMenu">
        <a href="#"><i class="fa-solid fa-bars"></i></a>
        <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
        <a href="#"><i class="fa-solid fa-house"></i></a>
        <a href="#"><i class="fa-solid fa-heart"></i></a>
        <a href="./login.html"><i class="fa-solid fa-user"></i></a>
      </div>

    </div>
  </header>

  <div id="chat">
    <a href="#"><img src="./img/chat-icon-transparente.svg" alt="채팅"></a>
  </div>



  <div id="loginwrap">
    <h2>LOGIN</h2>
    <div class="loginbox">
      <form action="#" method="post" autocomplete="off">
        <p><input type="text" placeholder="ID" id="id"></p>
        <p><input type="password" placeholder="PASSWORD" id="pw"></p>

        <div class="safelogin">
          <label for="safe"><input id="safe" type="checkbox">보안접속</label>
        </div>

        <button type="submit" class="loginbutton">로그인</button>
        <span class="beforeLogin">
          <button type="button" onclick="location.href='./signUp.html'">회원가입</button>
          <button>ID/PW 찾기</button>
        </span>

        <p>또는</p>

        <div class="snslogin">
          <button class="gg">
            <i class="fa-brands fa-google"></i>
            <!-- <img src="./img/google.png" alt=""> -->
            <span>구글 로그인</span>
          </button>
          <button class="fb">
            <i class="fa-brands fa-square-facebook"></i>
            <span>페이스북 로그인</span>
          </button>
          <button class="nv">
            <!-- <img src="./img/naver.png" alt=""> -->
            <img src="./img/naver_white.png" alt="">
            <span>네이버 로그인</span>
          </button>
        </div>
      </form>
    </div>
  </div>


  <script>
    /* 서치박스 */
  $('.search label').on('click', function(){
    $(this).parent().toggleClass('on')
  })

    //로그인
    $('.loginbutton').on('click', function () {
      let idbox = $('#id').val()
      if (!idbox) {
        alert('아이디를 입력하세요')
        $('#id').focus().css({
          borderColor: '#f00'
        })
        return false
      }

      let pwbox = $('#pw').val()
      if (!pwbox) {
        alert('비밀번호를 입력하세요')
        $('#pw').focus().css({
          borderColor: '#f00'
        })
        return false
      }


    })



  </script>
</body>

</html>
